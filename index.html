<!DOCTYPE html>
<html>
<head>
    <title>OverPass Lesson1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.3.1/dist/maplibre-gl.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/maplibre-gl@4.3.1/dist/maplibre-gl.js"></script>
    <script src="./osmtogeojson.js"></script>
    <script src="./overpass.js"></script>
    <script src="./quiz.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="true.js"></script>
</head>

<body>
    <div id="map" ></div>
    <div id="overlay">
        <div class="title">モヤモヤマップ</div>
		<div class="quiz-images">
			<img src="quiz_woman_maru.png" alt="Quiz Woman Maru" class="quiz-image" />
			<img src="quiz_woman_batsu.png" alt="Quiz Woman Batsu" class="quiz-image" />
		</div>
		
        <div class="quiz">
            <h2>問題: この地図はどこですか？</h2>
            <ul>
                <li><input type="radio" name="answer" value="1"><span id="ans1"></span></li>
                <li><input type="radio" name="answer" value="2"><span id="ans2"></span></li>
                <li><input type="radio" name="answer" value="3"><span id="ans3"></span></li>
                <li><input type="radio" name="answer" value="4"><span id="ans4"></span></li>
            </ul>
			<button id="submit-answer">解答</button>
            <button id="next-question">次の問題</button>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script src="button.js"></script>
        </div>
    </div>
</body>
</html>
